name: 123

on:
  push:
    branches: [ main ]

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # 필요 시 credentials 저장 설정 변경

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          pr_title: 'Auto Update Data'
          pr_body: 'This PR is auto-generated by GitHub Actions.'
          pr_branch: 'new-feature-branch2'
          pr_label: 'auto-update'
          pr_allow_empty: false  # 변경 사항이 없으면 PR을 생성하지 않음
          pr_draft: false
