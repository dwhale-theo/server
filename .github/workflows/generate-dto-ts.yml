name: generate-dto-ts

on:
  push:
    branches: [ main ]

jobs:
  upload-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Server Repository
        uses: actions/checkout@v4
        with:
          path: 'sercver'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Generate dto.ts
        run: |
          cd sercver
          ./gradlew generateDto

      - name: Checkout Web Repository
        uses: actions/checkout@v4
        with:
          repository: 'dwhale-theo/web'
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: 'web'
          ref: 'dtopr'
          fetch-depth: 0          

      - name: Copy DTO File to Target Repository
        run: |
          cp sercver/build/dto/dto.d.ts web/

      - name: Commit and Push Changes to Target Repository
        uses: EndBug/add-and-commit@v7
        with:
          cwd: 'web'
          add: 'dto.d.ts'
          message: 'Update DTO definitions'
          branch: 'dtopr'
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}

      - name: Create Pull Request
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          source_branch: dtopr
          target_branch: main
          title: "Pull Request from dtopr to main"
          body: "This is an automated pull request to merge changes from dtopr into main."
          draft: false
          label: update