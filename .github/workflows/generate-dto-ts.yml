name: generate-dto-ts

on:
  push:
    branches: [ main ]

jobs:
  upload-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Server Repository
        uses: actions/checkout@v4
        with:
          path: 'server'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Generate dto.ts
        run: |
          cd server
          ./gradlew generateDto

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout Web Repository
        uses: actions/checkout@v4
        with:
          repository: 'dwhale-theo/web'
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: 'web'

      - name: Create and Switch to 'dtopr' Branch
        run: |
          cd web
          git fetch
          git checkout -b dtopr origin/dtopr || git checkout -b dtopr
          git push --set-upstream origin dtopr

      - name: Copy DTO File to Web Repository
        run: |
          mkdir -p web/types/
          cp server/build/dto/dto.ts web/types/

      - name: Create Prettier Config
        run: |
          cat <<EOF > web/.prettierrc.js
          module.exports = {
            printWidth: 120,
            bracketSpacing: true,
            endOfLine: "auto",
            semi: true,
            singleQuote: false,
            trailingComma: "es5",
            tabWidth: 2,
            useTabs: false,
          };
          EOF

      - name: Install Prettier
        run: |
          cd web
          npm install --save-dev prettier

      - name: Run Prettier
        run: |
          cd web
          npx prettier --write types/dto.ts

      - name: Commit and Push DTO to Web Repository
        uses: EndBug/add-and-commit@v7
        with:
          cwd: 'web/types/'
          add: 'dto.ts'
          message: '[TechDebt] dto 파일 최신화'
          branch: 'dtopr'
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}